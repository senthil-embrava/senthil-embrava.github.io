<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Click me</button>

		<script>
            function myFunction() {
                console.log('Clicked');
                navigator.usb.getDevices()
                  .then(devices => {
                    devices.map(device => {
                      console.log('Device:');
                      console.log(device.productName);
                      console.log(device.manufacturerName);
                    });
                  });
            }
        </script>
 
</body>
</html>
